<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <form action="">
      Store Name:<br>
      <input type="text" name="storeName"><br>
      Store Description:<br>
      <textarea type="text" name="description" rows="10" cols="30">
      </textarea><br>
      Rating:<br>
      <input type="radio">1
      <input type="radio">2
      <input type="radio">3
      <input type="radio">4
      <input type="radio">5<br>
      Address:<br>
      <input type="text" name="address"><br>
      Image Upload<br>
      <input type="text" name="imgUpload"><br>
      Tags<br>
      <input type="checkbox" name="tag1" value="clothing"> Clothing
      <input type="checkbox" name="tag2" value="electronics"> Electronics
      <input type="checkbox" name="tag3" value="groceries"> Groceries
      <input type="checkbox" name="tag4" value="athletic"> Athletics<br>
      <input type="button" value="Add Store">
    </form>
  </body>
</html>
